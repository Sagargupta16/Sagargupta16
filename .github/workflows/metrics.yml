name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          user: Sagargupta16
          config_timezone: Asia/Kolkata
          # config_display: columns  # display information in columns
          committer_message: "chore: update metrics"
          template: classic
          base: header, activity, community, repositories, metadata  # basic content (user information)
          plugin_introduction: yes  # general account information
          # plugin_sponsors: yes

          plugin_isocalendar: yes  # 3D isocalendar
          plugin_isocalendar_duration: full-year  # shows activity for the full year

          plugin_languages: yes  # display used programming languages
          plugin_languages_details: bytes-size, percentage  # additional code info: size and percentage

          plugin_achievements: yes

          plugin_achievements_threshold: X  # (shows achievement badges not yet unlocked)
          plugin_achievements_display: detailed  # detailed description of achievement badges

          plugin_calendar: yes  # shows activity by years from current and onwards
          plugin_calendar_limit: 11 # shows activity for this many years

          plugin_habits: yes  # activity per day and week
          plugin_habits_facts: yes  # shows analysis of your weekly activity
          plugin_habits_charts: yes  # shows characteristics

          plugin_licenses: yes  # license information
          plugin_licenses_setup: npm ci  # detailed information about used licenses

          plugin_skyline: yes  # 3D activity skyline plugin
          plugin_skyline_year: 2022 # for which year
          plugin_skyline_frames: 120  # number of frames
          plugin_skyline_quality: 1  # quality 1 - best

          plugin_stargazers: yes  # activity for the month
          plugin_stargazers_charts_type: chartist  # activity type - smooth lines

          plugin_support: yes  # support plugin

          plugin_topics: yes  # used topics plugin
          plugin_topics_limit: 0
          plugin_topics_mode: iconsEE