# THIS WORKFLOW IS AUTO-GENERATED
name: GitHub Metrics
on:
  schedule:
    - cron: "0 8 1/2 * *"  # Every 2 days at 8 AM
  workflow_dispatch:

jobs:
  # Base metrics with essential information
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Ensure metrics directory exists
        run: mkdir -p metrics
        
      - name: üóÉÔ∏è Base metrics - Profile overview
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/github-metrics.svg
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          user: Sagargupta16
          config_timezone: Asia/Kolkata
          config_display: large
          committer_message: "chore: update metrics"
          template: classic
          base: header, activity, community, repositories, metadata
          output_action: commit
          committer_branch: main
          delay: 120
          plugins_errors_fatal: no

